            height: 24px;

        }

        .status-icon.inactive svg {

        }

            left: 50%;
            transform: translateX(-50%);

            color: #fff;

            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            pointer-events: none;
        }

        .status-tooltip::before {
            content: '';

            bottom: 100%;
            left: 50%;

        .video-size-slider::-webkit-slider-thumb {

            height: 16px;

            height: 36px;

        /* Ïä¨ÎùºÏù¥Îçî Ïª®Ìä∏Î°§ */

        .ptz-directions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ptz-arrow {
            position: absolute;
            color: #666;
            font-size: 16px;
            user-select: none;
        }

        .ptz-arrow.up { top: 10px; left: 50%; transform: translateX(-50%); }
        .ptz-arrow.down { bottom: 10px; left: 50%; transform: translateX(-50%); }

        .zoom-nav-btn:hover {

        /* ÌååÏùº Î†àÏΩîÎìú */

        .record-input {

        .record-btn {

        /* Ìà¥Î∞î */
        .toolbar {

        .tool-btn {
            background: transparent;

            padding: 8px;

            transition: all 0.2s;

            align-items: center;

        .tool-btn:hover {
            background: #3a3a3a;
        }

        .tool-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .tool-divider {

        /* ÎπÑÎîîÏò§ Î∑∞Ïñ¥ */
        .video-viewer {

            overflow: hidden;
        }

        .video-placeholder {

        .timestamp {

        .camera-feed {

        }
    </style>

            const sidebar = document.querySelector('.sidebar');
            const toggleIcon = document.querySelector('.toggle-icon');

            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.textContent = '‚ñ∂';

                toggleIcon.textContent = '‚óÄ';

        // ÏÑπÏÖò ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleSection(header) {
            const icon = header.querySelector('.collapse-icon');
            const content = header.nextElementSibling;

            icon.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timestamp = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            document.querySelector('.timestamp').textContent = timestamp;
        }

        // 1Ï¥àÎßàÎã§ ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        // Ï†ÑÏ≤¥ÌôîÎ©¥ Î≤ÑÌäº
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÏÉÅÌÉú ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠
        document.querySelectorAll('.status-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.toggle('active');
                this.classList.toggle('inactive');
            });
        });
